<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age calculator app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/images/favicon-32x32.png">
</head>
<body>
    <main>

        <div class="all-inputs">
            <div><label>DAY</label> <input type="text" placeholder="DD" maxlength="2">
                <p class="required">This field is required</p>
            </div>
            <div><label>MONTH</label> <input type="text" placeholder="MM" maxlength="2"> 
                <p class="required">This field is required</p>
            </div>
            <div><label>YEAR</label> <input type="text" placeholder="YYYY" maxlength="4">
                <p class="required">This field is required</p>
            </div>
        </div> 
        <div class="arrow">
            <hr><img src="assets/images/icon-arrow.svg" alt="icon-arrow">
        </div>

        <div class="result">
            <h1><span>--</span>years</h1>
            <h1><span>--</span>months</h1>
            <h1><span>--</span>days</h1>
        </div>

    </main>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/ayowaaab" target="_blank">Ayoub Dahmen</a>.
      </div>
    <script src="main.js"></script>
</body>
</html>
